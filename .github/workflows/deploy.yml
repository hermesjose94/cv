name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Permisos necesarios para desplegar a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir solo un despliegue concurrente
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Job de validación (lint, format, type-check, tests)
  validate:
    name: Validación de Código
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Instalar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Obtener directorio de caché de pnpm
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Configurar caché de pnpm
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Instalar dependencias
        run: pnpm install --frozen-lockfile

      - name: Ejecutar linter
        run: pnpm lint

      - name: Verificar formato
        run: pnpm format:check

      - name: Verificar tipos TypeScript
        run: pnpm type-check

      - name: Ejecutar tests
        run: pnpm test

  # Job de build
  build:
    name: Build del Proyecto
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Instalar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Obtener directorio de caché de pnpm
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Configurar caché de pnpm
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Instalar dependencias
        run: pnpm install --frozen-lockfile

      - name: Build del proyecto
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Subir artefactos de build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # Job de despliegue (solo en push a main)
  deploy:
    name: Desplegar a GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Descargar artefactos de build
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Configurar Pages
        uses: actions/configure-pages@v5

      - name: Subir a GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
